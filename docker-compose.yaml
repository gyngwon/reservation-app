version: "3"
services:
  web:
    build: ./reservation
    ports:
      - "5001:5000"
    volumes:
      - ./reservation:/code

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
